<div class="modal" tabindex="-1" role="dialog" ng-controller="SoftleaderCtrl">
  <div class="modal-dialog" style="width: 40%;">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <h4 class="modal-title" ng-bind-html="title"></h4>
      </div>
      <div class="modal-body clearfix">
        <div class="form-group col-md-6">
          <label for="s2sMins" class="col-md-6 control-label"><font color="red">*&nbsp;</font>Cut Enable</label>
          <div class="form-group col-md-6">
            <select class="form-control" name="taskCutStatus" id="taskCutStatus" ng-model="taskCutStatus" required>
              <option value="0" ng-selected="taskCutStatus === false">N</option>
              <option value="1" ng-selected="taskCutStatus === true">Y</option>
            </select>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="s2sMins" class="col-md-6 control-label"><font color="red">*&nbsp;</font>Cut Quantity</label>
          <div class="form-group col-md-6">
            <input type="number" class="form-control" id="taskCutQuantity" name="taskCutQuantity" ng-model="taskCutQuantity" value="{{ taskCutQuantity }}" required>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="col-md-12" id="gantt-editor-alert"></div>
        <button type="button" class="btn btn-warning" ng-click="unCutModal()">Uncut</button>
        <button type="button" class="btn btn-default" ng-click="cancelCutModal()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="saveCutModal()">Save changes</button>
      </div>
    </div>
  </div>
</div>
